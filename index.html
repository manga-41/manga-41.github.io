<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Geometrie - Teorema lui Pitagora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .question {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .options {
      margin-bottom: 20px;
    }
    .options button {
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .result {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Quiz Geometrie - Teorema lui Pitagora</h1>

  <div id="quiz-container">
    <div id="question-container" class="question"></div>
    <div id="options-container" class="options"></div>
    <button id="next-button" onclick="nextQuestion()" style="display: none;">Următoarea întrebare</button>
  </div>

  <div id="result-container" class="result" style="display: none;"></div>

  <script>
    // Datele pentru quiz
    const questions = [
      {
        question: "Calculați ipotenuza unui triunghi dreptunghic cu laturile 3 și 4.",
        sides: [3, 4],
        correctAnswer: 5
      },
      {
        question: "Calculați ipotenuza unui triunghi dreptunghic cu laturile 5 și 12.",
        sides: [5, 12],
        correctAnswer: 13
      },
      {
        question: "Calculați ipotenuza unui triunghi dreptunghic cu laturile 8 și 15.",
        sides: [8, 15],
        correctAnswer: 17
      },
      {
        question: "Calculați ipotenuza unui triunghi dreptunghic cu laturile 7 și 24.",
        sides: [7, 24],
        correctAnswer: 25
      }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    // Funcția care încarcă întrebarea curentă
    function loadQuestion() {
      const question = questions[currentQuestionIndex];
      document.getElementById("question-container").textContent = question.question;

      const optionsContainer = document.getElementById("options-container");
      optionsContainer.innerHTML = ""; // Șterge opțiunile anterioare

      // Calculăm posibilele răspunsuri
      const possibleAnswers = [
        question.correctAnswer,
        Math.floor(Math.random() * 20) + 1,  // Răspuns fals 1
        Math.floor(Math.random() * 20) + 1   // Răspuns fals 2
      ];

      // Asigurăm că răspunsurile sunt amestecate
      possibleAnswers.sort(() => Math.random() - 0.5);

      possibleAnswers.forEach(answer => {
        const button = document.createElement("button");
        button.textContent = answer;
        button.onclick = () => checkAnswer(answer);
        optionsContainer.appendChild(button);
      });
    }

    // Funcția care verifică răspunsul dat de utilizator
    function checkAnswer(selectedAnswer) {
      const correctAnswer = questions[currentQuestionIndex].correctAnswer;
      if (selectedAnswer === correctAnswer) {
        score++;
      }
      document.getElementById("next-button").style.display = 'inline-block';
    }

    // Funcția care trece la următoarea întrebare
    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        loadQuestion();
        document.getElementById("next-button").style.display = 'none';
      } else {
        showResult();
      }
    }

    // Funcția care afișează rezultatul final
    function showResult() {
      document.getElementById("quiz-container").style.display = 'none';
      const resultContainer = document.getElementById("result-container");
      resultContainer.textContent = `Scorul: ${score} din ${questions.length}`;
      resultContainer.style.display = 'block';
    }

    // Inițializăm quiz-ul
    loadQuestion();
  </script>

</body>
</html>
